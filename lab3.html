<!-- 1~1000 사이의 숫자 중 7의 배수만 합한 값을 반복문, 
continue를 이용하여 계산 후 alert로 표시

Prompt 함수를 이용하여 임의의 두 값을 입력받고,
두 값을 더한 값과 곱한 값을 alert로 출력하되 콜백함수 사용하기

임의의 문자열 두 개를 받아서, 두 번째 문자열이 첫 번째 문자열 어느 위치에 매칭되는지
위치 값 프린트 하기 (없다면 -1 프린트!) -->

<html>
  <head>
    <title>LAB3</title>
  </head>
  <script>
    let sum = 0;
    for (let i = 1; i <= 1000; i++) {
      if (i % 7 == 0) {
        sum += i;
      }
    }
    alert(sum);

    // 익명함수 선언해서 콜백하기
    let promptFunc = function () {
      let num1 = parseInt(prompt());
      let num2 = parseInt(prompt());

      return [num1 + num2, num1 * num2];
    };

    alert(promptFunc());

    let indexFunc = function () {
      let char1 = prompt();
      let char2 = prompt();

      return char1.indexOf(char2);
    };

    alert(indexFunc());
  </script>
</html>
