<!-- ```
Person
속성 : 이름
메소드 : 이름을 가지고 오는 게터 세터

Employee: person으로 부터 상속
속성 : 직책
메소드 : 직책을 가지고 오거나 셋팅하는 게터 세터

``` -->

<!-- ECMAScript 클래스 기반의 클래스를 생성
Person 클래스로부터 상속 받은 Employee 클래스 기반 객체를 생성해라.

- Person 클래스에 필요한 메소드 및 속성:
    생성자, 게터, 세터

- Employee 클래스에 필요한 메소드 및 속성:
    생성자, 게터, 세터, toString() 함수 만들기

단 클래스 내 함수 생성 시 다음과 같이 만들 수 있다

```

class 클래스명 {
  Constructor ...

  함수명 = function () {} ...
}

``` -->

<html>
  <head>
    <title>LAB5</title>
  </head>
  <script>
    // 이름을 게터 세터 해주는 Person 클래스
    class Person {
      constructor(name) {
        this.name = name;
      }
      get Name() {
        return this.name;
      }
      set setName(input) {
        this.name = input;
      }
    }

    // 그 Person 클래스를 상속받으며, 직업명을 게터 세터 해주는 Employee 클래스
    class Employee extends Person {
      constructor(name, title) {
        super(name);
        this.title = title;
      }
      get Title() {
        return this.title;
      }
      set setTitle(input) {
        this.title = input;
      }
      toString() {
        return this.name + " : " + this.title;
      }
    }

    let e1 = new Employee("Scott", "Developer");
    let e2 = new Employee("Mary", "Engineering");
    alert(`${e1.toString()}` + "\n" + `${e2.toString()}`);
  </script>
</html>
